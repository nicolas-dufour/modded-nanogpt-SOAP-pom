# @package _global_

defaults:
  - override /model: pomgpt

training:
  batch_size: 32
  accumulation: 3
  num_iterations: 1500
  warmup_iters: 0
  weight_decay: 0
  normalize_matrices: 1

model:
  gpt:
    use_nGPT: 1
    use_attn_alpha: 1
    use_attn_mlp: 1
    use_suv: 1
    log_stats: 1

experiment_name: pomngpt_full